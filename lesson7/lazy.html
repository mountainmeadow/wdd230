<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Lazy Load" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Naomi Smith" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Load</title>
    <link rel="stylesheet" href="lazy.css" />
  </head>
  <body>
    <main>
      <h1>Lazy Load</h1>
      <picture>
        <img
          src="images/300x400.png"
          data-src="https://picsum.photos/300/400?random=1"
          alt="random picture 1" />
      </picture>
      <picture>
        <img
          src="images/300x400.png"
          data-src="https://picsum.photos/300/400?random=2"
          alt="random picture 2" />
      </picture>
      <picture>
        <img
          src="images/300x400.png"
          data-src="https://picsum.photos/300/400?random=3"
          alt="random picture 3" />
      </picture>
      <picture>
        <img
          src="images/300x400.png"
          data-src="https://picsum.photos/300/400?random=4"
          alt="random picture 4" />
      </picture>
      <picture>
        <img
          src="images/300x400.png"
          data-src="https://picsum.photos/300/400?random=5"
          alt="random picture 5" />
      </picture>
      <picture>
        <img
          src="images/300x400.png"
          data-src="https://picsum.photos/300/400?random=6"
          alt="random picture 6" />
      </picture>
    </main>
    <footer>
      <p id="time"></p>
    </footer>
    <script src="lazy.js"></script>
  </body>
</html>
